<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRONCLAD</title>
    <link rel="manifest" href="/IRONCLAD/manifest.json">
    <link rel="apple-touch-icon" href="/IRONCLAD/img/icons/apple-touch-icon.png">
    <link rel="stylesheet" href="/IRONCLAD/css/styles.css">

    <style>
        body {
            text-align: center;
        }

        #log {
            margin-top: 20px;
            text-align: left;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            width: -webkit-fill-available;
            max-width: -webkit-fill-available;
        }

        #messages {
            margin-top: 20px;
            text-align: left;
            background: #e0ffe0;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            width: -webkit-fill-available;
            max-width: -webkit-fill-available;
        }

        button {
            margin-top: 10px;
        }

        .message-box {
            border: 1px solid #c8e6c9;
            padding: 8px;
            margin-bottom: 5px;
            background-color: #f0fdf0;
            border-radius: 3px;
        }

        .message-title {
            font-weight: bold;
        }

        .message-body {
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <img src="/IRONCLAD/img/icons/logo.png">
        <h2>Push Notifications</h2>
    </header>

    <main>
        <button id="enableNotificationsButton" class="wide-button">Enable Push Notifications</button>

        <p id="featureMessage" style="margin-top: 2rem; font-size: 1.1rem; color: #555;">
            Push Notifications are currently <strong>disabled</strong>.
        </p>

        <div id="log">
            <p><strong>App Log:</strong></p>
        </div>

        <div id="messages">
            <p><strong>Received Messages (Foreground):</strong></p>
        </div>
    </main>
    <footer>
        <button onclick='location.href="/IRONCLAD/pages/home.html" ' class="wide-button">Home</button>
    </footer>


    <script type="module" src="/IRONCLAD/js/modules.js"></script>

    <!-- Main application script, using type="module" -->
    <script type="module" src="/IRONCLAD/js/app.js"></script>

    <!-- Local Database ("Test Mode") -->
    <script src="/IRONCLAD/js/db.js"></script>

    <!-- Page specific JavaScript -->
    <script>

        // Add this in app.js or a debug section (runs on page load)
        document.addEventListener('DOMContentLoaded', async () => {

            var msg = document.querySelector("#featureMessage");
            var msgStatus = msg.querySelector("strong");

            if (!('Notification' in window)) {
                console.log('Push notifications: Not supported in this browser');
                // Optional: show message to user
                return;
            }

            const permission = Notification.permission;
            console.log('Current notification permission status:', permission);

            // Human-readable status
            let statusText = '';
            switch (permission) {
                case 'granted':
                    msgStatus.innerText = "ENABLED";
                    statusText = 'Push notifications are ENABLED';
                    break;
                case 'denied':
                    msgStatus.innerText = "DENIED";
                    statusText = 'Push notifications are BLOCKED (user denied permission)';
                    break;
                case 'default':
                    msgStatus.innerText = "WAITING";
                    statusText = 'Push notifications are NOT YET ASKED (still prompting)';
                    break;
                default:
                    msgStatus.innerText = "UNKNOWN";
                    statusText = 'Unknown status';
            }

            console.log(statusText);

            // Optional: show on screen (e.g. in settings page)
            const statusEl = document.getElementById('notification-status');
            if (statusEl) {
                statusEl.textContent = statusText;
                statusEl.style.color = permission === 'granted' ? '#2e7d32' : '#d32f2f';
            }

            // Bonus: Check if FCM token exists (means registration worked)
            if (permission === 'granted') {
                try {
                    const registration = await navigator.serviceWorker.ready;
                    const token = await window.requestNotificationPermission(); // your existing function
                    if (token) {
                        

                        msgStatus.innerText = "Enabled"
                        console.log('FCM token exists → fully enabled and registered:', token);
                    } else {
                        console.warn('Permission granted but no FCM token — registration may have failed');
                    }
                } catch (err) {
                    console.error('Error checking token:', err);
                }
            }
        });
    </script>

</body>

</html>
