  <title>IRONCLAD CRM</title>

  <style>
    /* Full-screen centered login */
    html {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    body {
      margin: 0;
      height: 100dvh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 420px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin: 0 0 2rem 0;
      font-weight: 600;
      font-size: 2rem;
    }

    input {
      width: calc(100% - 2rem);
      padding: 1rem;
      margin: 0.8rem 0;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(8px);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .login-btn {
      margin-top: 1.5rem;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
    }

    .login-btn:hover,
    .login-btn:active {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <!-- Phone Auth Form -->
<div id="phone-auth-section">
  <h2>Sign in with Phone Number</h2>

  <!-- Hidden container for invisible reCAPTCHA -->
  <div id="recaptcha-container" style="display: none;"></div>

  <label for="phoneNumber">Phone Number (with country code, e.g. +17651234567):</label>
  <input type="tel" id="phoneNumber" placeholder="+1XXXXXXXXXX" required />

  <button id="sendCodeBtn">Send Verification Code</button>

  <div id="code-section" style="display: none; margin-top: 1rem;">
    <label for="verificationCode">Enter the code you received:</label>
    <input type="text" id="verificationCode" placeholder="123456" maxlength="6" required />
    <button id="verifyCodeBtn">Verify & Sign In</button>
  </div>

  <p id="auth-message" style="color: #d32f2f; min-height: 1.5rem;"></p>
</div>

  <!-- Firestore Database ("Live") -->
  <script type="module" src="/IRONCLAD/js/modules.js"></script>
  
  <!-- Local Database ("Test Mode") -->
  <script src="/IRONCLAD/js/db.js"></script>
  
  <!-- Link JavaScript -->
  <script src="/IRONCLAD/js/app.js"></script>

  <script type="module">
  // Wait for DOM and modules
  document.addEventListener('DOMContentLoaded', () => {
    const phoneInput = document.getElementById('phoneNumber');
    const sendBtn = document.getElementById('sendCodeBtn');
    const codeSection = document.getElementById('code-section');
    const codeInput = document.getElementById('verificationCode');
    const verifyBtn = document.getElementById('verifyCodeBtn');
    const messageEl = document.getElementById('auth-message');

    function showMessage(text, isError = false) {
      messageEl.textContent = text;
      messageEl.style.color = isError ? '#d32f2f' : '#2e7d32';
    }

    sendBtn.addEventListener('click', async () => {
      const phone = phoneInput.value.trim();
      if (!phone || !phone.startsWith('+')) {
        showMessage('Please enter a valid phone number with country code (+1...)', true);
        return;
      }

      sendBtn.disabled = true;
      showMessage('Sending code...');

      const result = await window.AuthAPI.sendPhoneVerificationCode(phone);

      sendBtn.disabled = false;

      if (result.success) {
        showMessage('Code sent! Check your phone.', false);
        codeSection.style.display = 'block';
      } else {
        showMessage(result.message, true);
      }
    });

    verifyBtn.addEventListener('click', async () => {
      const code = codeInput.value.trim();
      if (!code || code.length !== 6) {
        showMessage('Please enter the 6-digit code', true);
        return;
      }

      verifyBtn.disabled = true;
      showMessage('Verifying...');

      const result = await window.AuthAPI.verifySmsCode(code);

      verifyBtn.disabled = false;

      if (result.success) {
        showMessage('Welcome! You are signed in.', false);
        // Redirect or update UI
        setTimeout(() => {
          window.location.href = '/IRONCLAD/pages/projects.html'; // or your main page
        }, 1500);
      } else {
        showMessage(result.message, true);
      }
    });
  });
</script>

  <script>
    function login() {
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value;

      // Optional: simple validation (remove or enhance later)
      if (!name || !password) {
        alert('Please enter both name and password');
        return;
      }

      // Save name for later use (optional)
      localStorage.setItem('userName', name);

      // Navigate to the real main app
      goToPage("/home");
    }

    // Allow pressing Enter to login
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') login();
    });
  </script>


  <script>
    localStorage.removeItem("userName")
  </script>

</body>
