<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="IRONCLAD CRM">
  <meta name="apple-mobile-web-app-status-bar" content="#ffffff">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

  <!-- Apple Splash Screens (iPad portrait) -->
  <link rel="apple-touch-startup-image" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" href="../img/splash/splash-2048x2732.png">
  <link rel="apple-touch-startup-image" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" href="../img/splash/splash-1668x2388.png">
  <link rel="apple-touch-startup-image" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" href="../img/splash/splash-1536x2048.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../favicon.png">
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="shortcut icon" href="../favicon.png">

  <link rel="manifest" href="../manifest.json">
  <link rel="apple-touch-icon" href="../img/icons/apple-touch-icon.png">
  <link rel="stylesheet" href="../css/styles.css">

  <title>IRONCLAD CRM</title>

  <style>
    /* Full-screen centered login */
    html {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    body {
      margin: 0;
      height: 100dvh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 420px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin: 0 0 2rem 0;
      font-weight: 600;
      font-size: 2rem;
    }

    input {
      width: calc(100% - 2rem);
      padding: 1rem;
      margin: 0.8rem 0;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(8px);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .login-btn {
      margin-top: 1.5rem;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
    }

    .login-btn:hover,
    .login-btn:active {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <div class="login-container">
    <img src="../img/icons/user.png" alt="App Logo" class="logo">
    <h1>Welcome Back</h1>

    <input type="text" id="name" placeholder="Your Name" autocomplete="name" required>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>

    <button class="login-btn" onclick="login()">Login</button>
  </div>

  <!-- Firestore Database ("Live") -->
  <script type="module" src="../js/modules.js"></script>
  
  <!-- Local Database ("Test Mode") -->
  <script src="/IRONCLAD/js/db.js"></script>
  
  <!-- Link JavaScript -->
  <script src="/IRONCLAD/js/app.js"></script>

  <script>
    function login() {
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value;

      // Optional: simple validation (remove or enhance later)
      if (!name || !password) {
        alert('Please enter both name and password');
        return;
      }

      // Save name for later use (optional)
      localStorage.setItem('userName', name);

      // Navigate to the real main app
      goToPage("/home");
    }

    // Allow pressing Enter to login
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') login();
    });
  </script>


  <script>
    localStorage.removeItem("userName")
  </script>

</body>

</html>
