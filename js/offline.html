<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - IRONCLAD CRM</title>
  <link rel="stylesheet" href="/IRONCLAD/css/styles.css">
</head>
<body class="offline-mode">
  <div class="offline-banner">
    <h2>You're offline</h2>
    <p>Cached projects available. Changes will sync when back online.</p>
    <a href="/IRONCLAD/pages/projects.html">View Projects</a>
  </div>
  <script>
    // Auto-redirect to projects if localStorage has user
    if (localStorage.getItem('userName')) {
      setTimeout(() => window.location.href = '/IRONCLAD/pages/projects.html', 2000);
    }
  </script>
</body>
</html>
